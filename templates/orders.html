{% extends 'base.html' %}

{% block title %}Order Dashboard{% endblock %}

{% block content %}
<div class="inventory-dashboard"> <aside class="sidebar">
        <h2>Order Actions</h2>
            <input type="text" id="orderSearchInput" class="search-box" placeholder="Search by Customer or Order ID...">
                <button id="searchOrdersButton" class="sidebar-btn">Search Orders</button>
                <hr class="sidebar-hr">
        <button id="createOrderButton" class="sidebar-btn">Create Order</button>
        </aside>

    <section class="main-content">
        <h2>Current Orders</h2>

        <table id="ordersTable">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Pallet ID</th>
                    <th>Customer ID</th>
                    <th>Order_Date</th>
                    <th>Order Quantity</th>
                    <th>Order Price</th>
                </tr>
            </thead>
            <tbody id="orderTableBody">
                </tbody>
        </table>
    </section>
</div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='orders.js') }}"></script>
{% endblock %}
