{% extends 'base.html' %}

{% block title %}Order Dashboard{% endblock %}

{% block content %}
<div class="inventory-dashboard"> <aside class="sidebar">
        <h2>Order Actions</h2>
            <input type="text" id="orderSearchInput" placeholder="Search by Customer or Order ID..." style="width: 90%; margin-bottom: 10px; padding: 5px;">
                <button id="searchOrdersButton" class="sidebar-btn">Search Orders</button>
                <hr style="border: 1px solid #ccc; margin: 10px 0;">
                <button id="createOrderButton" class="sidebar-btn">Create Order</button>
        <button id="deleteOrdersButton" class="sidebar-btn">Delete Orders</button>
        <button id="updateOrdersButton" class="sidebar-btn">Update Orders</button>
        </aside>

    <section class="main-content">
        <h2>Current Orders</h2>

        <table id="ordersTable">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Pallet ID</th>
                    <th>Customer ID</th>
                    <th>Order_Date</th>
                    <th>Total Cost</th>
                    <th>Order Quantity</th>
                </tr>
            </thead>
            <tbody id="orderTableBody">
                </tbody>
        </table>
    </section>
</div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='orders.js') }}"></script>
{% endblock %}
