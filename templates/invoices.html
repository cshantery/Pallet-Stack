{% extends 'base.html' %}

{% block title %}Invoice Dashboard{% endblock %}

{% block content %}
<div class="inventory-dashboard">
    <aside class="sidebar">
        <h2>Invoice Actions</h2>
        <button id="searchInvoiceButton" class="sidebar-btn">Search Invoices</button>
        <button id="printInvoiceButton" class="sidebar-btn">Print Invoice</button>
        <button id ="deleteInvoiceButton" class="sidebar-btn">Delete Invoice</button>
        <button id = "updateInvoiceButton" class="sidebar-btn">Update Invoice</button>
        </aside>

    <section class="main-content">
        <h2>Invoice Records</h2>

        <table id="invoiceTable">
            <thead>
                <tr>
                    <th>Invoice ID</th>
                    <th>Customer ID</th>
                    <th>Order ID</th>
                    <th>Order Price</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="invoice-table-body">
                </tbody>
        </table>
    </section>
</div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/invoices.js') }}"></script>
{% endblock %}
