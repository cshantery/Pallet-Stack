{% extends 'base.html' %}

{% block title %}Invoice Dashboard{% endblock %}

{% block content %}
<div class="inventory-dashboard">
    <aside class="sidebar">
        <h2>Invoice Actions</h2>
        <button id="AddInvoiceButton" class="sidebar-btn">Add Invoice</button>
        <button id="searchInvoiceButton" class="sidebar-btn">Search Invoices</button>
        <button id="printInvoiceButton" class="sidebar-btn">Print Invoice</button>
        </aside>

    <section class="main-content">
        <h2>Invoice Records</h2>

        <table id="invoiceTable">
            <thead>
                <tr>
                    <th>Invoice ID</th>
                    <th>Customer</th>
                    <th>Order</th>
                    <th>Total</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="invoiceTableBody">
                </tbody>
        </table>
    </section>

    <div id="addInvoiceModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Add New Invoice</h2>

            <form id="addInvoiceForm">
                <div class="form-group">
                    <label for="customerID">Customer ID</label>
                    <input type="number" id="customerID" name="customer_id" step="1" required>
                </div>

                <div class="form-group">
                    <label for="orderID">Order ID</label>
                    <input type="number" id="orderID" name="order_id" step="1" required>
                </div>

                <div class="form-group">
                    <label for="orderPrice">Order Price</label>
                    <input type="number" id="orderPrice" name="order_price" required>
                </div>

                <div class="form-group">
                    <label for="invoiceStatus">Invoice Status</label>
                    <input type="text" id="invoiceStatus" name="invoice_status" required>
                </div>

                <button type="submit" class="sidebar-btn">Add to Invoice</button>
            </form>
        </div>
</div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='invoice.js') }}"></script>
{% endblock %}
