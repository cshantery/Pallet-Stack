{% extends 'base.html' %}

{% block title %}Inventory Dashboard{% endblock %}

{% block content %}
<div class="inventory-dashboard">
  
    <aside class="sidebar">
        <h2>Actions</h2>
        <button id="addInventoryButton" class="sidebar-btn">Add Inventory</button>
        <button id="searchInventoryButton" class="sidebar-btn">Search Inventory</button>
        <button id="updateInventoryButton" class="sidebar-btn">Update Inventory</button>
        <button id="deleteInventoryButton" class="sidebar-btn">Delete Inventory</button>
    </aside>

  
    <section class="main-content">
        <h2>Current Inventory</h2>

        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Pallet_ID</th>
                    <th>Pallet_Condition</th>
                    <th>Size</th>
                    <th>Inventory_Count</th>
                    <th>Price/Unit</th>
                </tr>
            </thead>
            <tbody id = "inventoryTableBody">


            </tbody>
        </table>
    </section>

    <div id="addInventoryModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Add New Inventory</h2>

            <form id="addInventoryForm">
                <div class="form-group">
                    <label for="palletCondition">Pallet Condition</label>
                    <input type="text" id="palletCondition" name="pallet_condition" required>
                </div>

                <div class="form-group">
                    <label for="palletSize">Size</label>
                    <input type="text" id="palletSize" name="size" required>
                </div>

                <div class="form-group">
                    <label for="inventoryCount">Inventory Count</label>
                    <input type="number" id="inventoryCount" name="inventory_count" required>
                </div>

                <div class="form-group">
                    <label for="palletPrice">Price/Unit</label>
                    <input type="number" id="palletPrice" name="price" step="0.01" required>
                </div>

                <button type="submit" class="sidebar-btn">Add to Inventory</button>
            </form>
        </div>
</div>
{% endblock %}
{% block scripts %}
    <script src="{{ url_for('static', filename='inventory.js') }}"></script>
{% endblock %}
