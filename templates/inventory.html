{% extends 'base.html' %}

{% block title %}Inventory Dashboard{% endblock %}

{% block content %}
<div class="inventory-dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>Actions</h2>
        <button id="addInventoryButton" class="sidebar-btn">Add Inventory</button>
        <button id="searchInventoryButton" class="sidebar-btn">Search Inventory</button>
        <button id="updateInventoryButton" class="sidebar-btn">Update Inventory</button>
        <button id="deleteInventoryButton" class="sidebar-btn">Delete Inventory</button>
    </aside>

    <!-- Main Content -->
    <section class="main-content">
        <h2>Current Inventory</h2>

        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Model</th>
                    <th>Status</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example rows -->
                <tr>
                    <td>001</td>
                    <td>Asset Tag</td>
                    <td>Laptop</td>
                    <td>Ready</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>Calculator</td>
                    <td>ti-83</td>
                    <td>On Order</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>003</td>
                    <td>Tablet</td>
                    <td>2nd Gen</td>
                    <td>New</td>
                    <td>50</td>
                </tr>
            </tbody>
        </table>
    </section>
</div>
{% endblock %}
{% block scripts %}
    <script src="{{ url_for('static', filename='js/inventory.js') }}"></script>
{% endblock %}
